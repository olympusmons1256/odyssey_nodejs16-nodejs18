apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-nodejs18-pipeline-config
  namespace: tenant-newgame
  labels:
    app.kubernetes.io/component: jenkins-controller
    app.kubernetes.io/instance: jenkins
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: jenkins
data:
  pipeline.groovy: |
    folder('odyssey') {
        displayName('Odyssey')
        description('Odyssey Functions')
    }
    
    multibranchPipelineJob('odyssey/nodejs18-functions') {
        description('Firebase Functions deployment for Node.js 18 codebase')
        branchSources {
            git {
                id('odyssey-nodejs18-functions')
                remote('https://github.com/olympusmons1256/odyssey_nodejs16-nodejs18.git')
                includes('main')
            }
        }
        factory {
            workflowBranchProjectFactory {
                scriptPath('Jenkinsfile')
            }
        }
        triggers {
            periodicFolderTrigger {
                interval('5m')
            }
        }
    }
